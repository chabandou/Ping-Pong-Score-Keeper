      <div class="playing-to">
        <label for="maxScore">Playing to:</label>
        <select name="max-score" id="maxScore">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
      </div>

      <div class="toggle">
        <p>Best of three</p>
        <label class="switch">
          <input type="checkbox" id="botToggle" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="buttons">
        <button class="control p1" id="p1Plus">+1 Player one</button>
        <button class="control p2" id="p2Plus">+1 Player two</button>
        <button class="control reset" id="reset">Reset</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
